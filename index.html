<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm mt-5 border p-5">
      <form id="calculator">
        <div class="row">
          <div class="col-sm">
            <div class="form-group">
              <label for="value1">Value 1:</label>
              <input required type="text" class="form-control" id="value1" name="values[0]" aria-describedby="emailHelp">
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="value2">Value 2:</label>
              <input required type="text" class="form-control" id="value2" name="values[1]" aria-describedby="emailHelp">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div class="form-group">
              <label for="operation">Operation</label>
              <select name="operation" class="form-control" id="operation">
                <option value="sum">sum</option>
                <option value="subtraction">subtraction</option>
                <option value="division">division</option>
                <option value="multiplication">multiplication</option>
              </select>
            </div>
          </div>
          <div class="col-sm d-flex align-items-center">
            <button type="submit" class="btn btn-primary">Calculate</button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div class="form-group row">
              <h3 for="result" class="col-sm">Result:</h3>
              <div class="col-sm">
                <input type="text" readonly="" class="form-control-plaintext" id="result">
              </div>
            </div>
          </div>
          <div class="col-sm">

          </div>
        </div>
        <div id="error" class="alert alert-danger " role="alert" style="display: none">
          Error!
        </div>
        <div id="info" class="alert alert-info" role="alert" style="display: none">
          Calculando...
        </div>
      </form>
    </div>
    <div class="col-sm"></div>
  </div>
</div>
</body>
</html>
